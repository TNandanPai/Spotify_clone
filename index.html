<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li class="brand"><img src="lo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <!-- Container for Song List and Banner -->
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:26
                            <i class="far fa-play-circle songItemPlay" id="0"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span class="songName">7 years</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:59
                            <i class="far fa-play-circle songItemPlay" id="1"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span class="songName">Faded</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:32
                            <i class="far fa-play-circle songItemPlay" id="2"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span class="songName">On the floor</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:56
                            <i class="far fa-play-circle songItemPlay" id="3"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span class="songName">Die with a smile</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:11
                            <i class="far fa-play-circle songItemPlay" id="4"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span class="songName">Da Da Da</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:03
                            <i class="far fa-play-circle songItemPlay" id="5"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <!-- Bottom Controls -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="far fa-3x fa-pause-circle" id="pause" style="display:none;"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="55px" id="gif" style="opacity:0;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
